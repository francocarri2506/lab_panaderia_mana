{% extends 'base.html' %}

{% block title %}
    Lista de Usuarios
{% endblock %}

{% block titulo %}
    Lista de  Usuarios
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.username }}</td>

                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">No hay clientes disponibles.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
