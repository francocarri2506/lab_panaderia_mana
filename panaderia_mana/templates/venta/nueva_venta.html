{% extends 'base.html' %}

{% block title %}
    Registro de Items
{% endblock %}

{% block titulo %}
    Registrar Items
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.management_form }}
        {% for f in form %}
            {{ f }}
        {% endfor %}
        <p></p>
        <div class="mb-1 container text-center">
            <input type="reset" value="Cancelar" class="btn bg-danger">
            <input type="submit" value="Registrar" class="btn bg-primary">
        </div>
    </form>
{% endblock %}
