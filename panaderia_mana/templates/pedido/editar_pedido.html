<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Pedido</title>
</head>
<body>
    <h2>Editar Pedido #{{ pedido.id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ pedido_form.as_p }}
        <h3>Detalles del Pedido</h3>
        {{ detalle_formset.management_form }}
        {% for form in detalle_formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">Guardar Cambios</button>
    </form>

</body>
</html>
