<!-- insumo/lista_productos.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Insumos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Insumos Disponibles</h1>
        <a href="{% url 'agregar_insumo' %}" class="btn btn-primary mb-3">Agregar Insumo</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad Disponible</th>
                    <th>Cantidad Minima</th>
                </tr>
            </thead>
            <tbody>
                {% for insumo in insumos %}
                    <tr>
                        <td>{{ insumo.nombre }}</td>
                        <td>{{ insumo.cantidad_disponible }}</td>
                        <td>{{ insumo.cantidad_minima }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">No hay insumos disponibles.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
