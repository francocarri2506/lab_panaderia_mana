
{% extends 'base.html' %}

{% block title %}
    Editar Producto
{% endblock %}

{% block titulo %}
    Editar: {{ producto.nombre }}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-1 container text-center">

            <input type="submit" value="Guardar Cambios" class="btn bg-primary">
            <a class="btn bg-danger" href="{% url 'lista_productos' %}">Cancelar</a>
        </div>
    </form>
{% endblock %}
