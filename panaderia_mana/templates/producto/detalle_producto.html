<!-- templates/producto/detalle_producto.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ producto.nombre }}</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ producto.imagen.url }}" class="img-fluid" alt="{{ producto.nombre }}">
            </div>
            <div class="col-md-6">
                <h3>Descripci√≥n</h3>
                <p>{{ producto.descripcion }}</p>
                <h3>Precio</h3>
                <p>${{ producto.precio }}</p>
                <h3>Cantidad Disponible</h3>
                <p>{{ producto.cantidadDisponible }} {{ producto.unidadMedida }}</p>
                <h3>Tipo</h3>
                <p>{{ producto.tipo }}</p>
                <a href="{% url 'lista_productos' %}" class="btn btn-secondary mt-3">Volver a la lista de productos</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
